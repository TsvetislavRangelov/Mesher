apiVersion: v1
kind: Service
metadata:
  name: mssql-hist
  labels:
    app: mssql-hist
spec:
  ports:
  - port: 1433
    name: mssql-hist
  selector:
    app: mssql-hist
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mssql-hist
spec:
  selector:
    matchLabels:
      app: mssql-hist
  serviceName: "mssql-hist"
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql-hist
    spec:
      containers:
      - name: mssql-hist
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
          name: mssql-hist
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          value: "S3curePassword!"
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
      volumes:
      - name: mssql-data
        persistentVolumeClaim:
          claimName: mssql-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mssql-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: mssql-secret
type: Opaque
data:
  SA_PASSWORD: "czNjdXJlUGFzc3dvcmQhCg=="  # This is 'securePassword' base64 encoded
