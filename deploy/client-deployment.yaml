apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../deploy.yaml
    kompose.image-pull-policy: Always
    kompose.service.nodeport.port: "30000"
    kompose.service.type: nodeport
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: client
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../deploy.yaml
        kompose.image-pull-policy: Always
        kompose.service.nodeport.port: "30000"
        kompose.service.type: nodeport
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/mesher-default: "true"
        io.kompose.service: client
    spec:
      containers:
        - image: ghcr.io/tsvetislavrangelov/mesher-web-client:master
          imagePullPolicy: Always
          name: client
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
      restartPolicy: Always
